<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Select Columns to Filter</h2>
    <form method="POST" action="/filter">
        <div class="row">
            {% for col in columns %}
            <div class="col-md-3 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="columns" value="{{ col }}" id="{{ col }}">
                    <label class="form-check-label" for="{{ col }}">{{ col }}</label>
                </div>
            </div>
            {% endfor %}
        </div>
        <input type="hidden" name="filename" value="{{ filename }}">
        <button class="btn btn-success mt-3" type="submit">Filter CSV</button>
    </form>
</div>
</body>
</html>
