<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
<div class="upload-card">
    <h2 class="text-center mb-4">Upload CSV File</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="file-upload" class="upload-area">
            Click or Drag & Drop your CSV file here
        </label>
        <input id="file-upload" type="file" name="file" accept=".csv" required class="d-none">
        <button class="btn btn-primary w-100 mt-3" type="submit">Upload</button>
    </form>
</div>

<script>
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('file-upload');

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
        if(fileInput.files.length > 0){
            uploadArea.textContent = `Selected File: ${fileInput.files[0].name}`;
        }
    });
</script>
</body>
</html>
